{% extends "categories/base.html" %} {% block title %}Confirm Deletion{%
endblock %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-danger">
        <div class="card-header bg-danger text-white">
          <h5 class="mb-0">
            {% block page_title %}Delete Category{% endblock %}
          </h5>
        </div>
        <div class="card-body">
          <div class="text-center mb-4">
            <i class="fas fa-exclamation-triangle fa-3x text-danger"></i>
          </div>
          <p class="lead text-center">
            Are you sure you want to delete the category "<strong
              >{{ category.name }}</strong
            >"?
          </p>
          <p class="text-center text-muted">This action cannot be undone.</p>
          <hr />
          <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mx-2">
              Yes, Delete
            </button>
            <a
              href="{% url 'category-detail' category.slug %}"
              class="btn btn-secondary mx-2"
              >Cancel</a
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
