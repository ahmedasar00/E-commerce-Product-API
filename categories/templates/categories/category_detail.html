<h2>{{ category.name }}</h2>

<div class="card">
  <div class="card-body">
    {% if category.image %}
    <img
      src="{{ category.image.url }}"
      alt="{{ category.name }}"
      class="img-fluid rounded mb-3"
      style="max-height: 250px; display: block; margin: auto"
    />
    {% endif %}
    <h5 class="card-title">{{ category.name }}</h5>
    <p class="card-text">{{ category.description|linebreaksbr }}</p>
    <hr />
    <p class="card-text">
      <small class="text-muted"
        >Last Updated: {{ category.updated_at|date:"j F, Y" }}</small
      >
    </p>
    <a href="{% url 'category-list' %}" class="btn btn-secondary"
      >Back to List</a
    >
    <a href="{% url 'category-update' category.slug %}" class="btn btn-primary"
      >Edit</a
    >
  </div>
</div>
