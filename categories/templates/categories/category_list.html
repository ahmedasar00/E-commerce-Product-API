{% comment %} {% extends "categories/base.html" %} {% endcomment %}

<div class="container py-4">
  <h4 class="mb-4">Categories</h4>
  <div class="row">
    {% for category in categories %}
    <div class="col-md-4 col-sm-6 mb-4">
      <div class="card h-100 shadow-sm border-0 rounded-lg overflow-hidden">
        <!-- Make the entire card clickable -->
        <a href="#" class="text-decoration-none text-dark d-block">
          {% if category.image %}
          <img
            src="{{ category.image.url }}"
            alt="{{ category.name }}"
            class="card-img-top"
            style="height: 200px; object-fit: cover"
          />
          {% else %}
          <!-- Placeholder for when there is no image -->
          <div
            class="bg-light d-flex align-items-center justify-content-center card-img-top"
            style="height: 200px"
          >
            <i class="fas fa-image fa-3x text-muted"></i>
          </div>
          {% endif %}
          <div class="card-body text-center">
            <h5 class="card-title mb-0">{{ category.name }}</h5>
          </div>
        </a>
      </div>
    </div>
    {% empty %}
    <!-- Message shown when no categories are found -->
    <div class="col-12">
      <div class="alert alert-info text-center" role="alert">
        No categories found. Start by adding a new one!
      </div>
    </div>
    {% endfor %}
  </div>
</div>
