<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Product Reviews{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for star icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex-shrink-0">
            <a
              href="{% url 'review-list' %}"
              class="text-2xl font-bold text-indigo-600"
              >Reviews</a
            >
          </div>
          <div class="flex items-center">
            {% if user.is_authenticated %}
            <span class="mr-4">Welcome, {{ user.username }}</span>
            <a
              href="#"
              class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300"
              >Logout</a
            >
            {% else %}
            <a
              href="#"
              class="px-3 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700"
              >Login</a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <main class="py-10">
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        {% block content %} {% endblock %}
      </div>
    </main>
  </body>
</html>
