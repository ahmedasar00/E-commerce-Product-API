{% extends 'reviews/base.html' %} {% block title %}Confirm Delete{% endblock %}
{% block content %}
<div
  class="bg-white rounded-lg shadow-xl p-6 md:p-8 max-w-lg mx-auto text-center"
>
  <h1 class="text-2xl font-bold text-gray-900 mb-4">Are you sure?</h1>
  <p class="text-gray-600 mb-6">
    You are about to delete your review for the product
    <span class="font-semibold text-red-600">"{{ object.product.name }}"</span>.
    This action cannot be undone.
  </p>

  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center space-x-4">
      <a
        href="{% url 'review-list' %}"
        class="bg-white py-2 px-6 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50"
      >
        Cancel
      </a>
      <button
        type="submit"
        class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700"
      >
        Yes, Delete
      </button>
    </div>
  </form>
</div>
{% endblock %}
