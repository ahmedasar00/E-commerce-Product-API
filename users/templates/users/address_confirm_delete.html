{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h2 class="card-title text-center mb-4">Confirm Deletion</h2>
        <p>Are you sure you want to delete the address: <strong>"{{ object.street }}, {{ object.city }}"</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'address_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
