{% extends 'base.html' %}

{% block title %}{% if object %}Edit Address{% else %}Add New Address{% endif %}{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h2 class="card-title text-center mb-4">{% if object %}Edit Address{% else %}Add New Address{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Save Address</button>
                <a href="{% url 'address_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
