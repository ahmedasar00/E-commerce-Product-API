{% extends 'base.html' %}

{% block title %}Login to Your Account{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="card-title text-center mb-4">Welcome Back!</h2>
    <form method="post">
      {% csrf_token %}

      {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
        <div class="alert alert-danger p-1 mt-1">{{ error }}</div>
        {% endfor %}
      </div>
      {% endfor %}

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <p>Don't have an account? <a href="{% url 'register' %}">Register now</a></p>
    </div>
  </div>
</div>
{% endblock %}
